---
name: on-failure

on: 
  workflow_run:
    workflows:
      [create-a-tag]
    types: [completed]
jobs:
  on-failure:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
     
